        <script type="text/javascript">
            $(document).ready(function() {
                $(".btn-day-toggle").click(function(){
                    $(this).toggleClass("btn-white"); //Adds 'a', removes 'b'
                });
                $('#friday').click();
                $('#saturday').click();
                $('#monday').click();
                $('#tuesday').click();
                $('#wednesday').click();
            });

            var handleDataTableButtons = function () {
                "use strict";
                var oTable = $("#truck-schedule-table");

                0 !== $("#truck-schedule-table").length && oTable.DataTable({
                    autoWidth: false,
                    searching: true,
                    dom: 'Bfrtip',
                    pageLength: "50",
                    select: false,
                    order: [0, "asc"],
                    columnDefs: [
                        {"orderable": false, "targets": [1, 2, 3, 4, 5, 6, 7]}
                    ],
                    buttons: [
                        {extend: "copy",    className: "btn-primary btn-trans waves-effect waves-green w-md m-b-5"}, 
                        {extend: "csv",     className: "btn-primary btn-trans waves-effect waves-green w-md m-b-5"},  
                        {extend: "pdf",     className: "btn-primary btn-trans waves-effect waves-green w-md m-b-5"},  
                        {extend: "print",   className: "btn-primary btn-trans waves-effect waves-green w-md m-b-5"}],
                    responsive: !0
                });
            }, TableManageButtons = function () {
                "use strict";
                return {
                    init: function () {
                        handleDataTableButtons()
                    }
                }
            }();
            TableManageButtons.init();
        </script>
